name: preview

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/preview.yml'
      - 'backend/.firebaserc'
      - 'backend/firebase.json'
      # todo: exclude public (remove it from the repo and generate it during build).
      # todo: include frontend paths here instead.
      - 'backend/public/**'

jobs:
  build_and_preview:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: hosting of github-tracker
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'dev'
      - name: Build web app
        run: |
          cd frontend/github_tracker
          flutter pub get
          flutter build web
      - name: Move frontend app to backend hosting
        run: |
          mkdir backend/public/
          mv frontend/github_tracker/build/web/* backend/public/
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHUB_TRACKER_B5C54 }}'
          entryPoint: backend
          expires: 5d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
